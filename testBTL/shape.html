<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Nhom 1 58-TH3</title>
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon"></link>
	  <link href="style.css" type="text/css" rel="stylesheet"></link>
  </head>

  <body onload="main()" >
    <canvas id="webgl" width="1350" height="650" style="background-image: url(bg.jpg);">
      Please use a browser that supports "canvas"
    </canvas>

    <p id="speed"></p>
    <p id="scale"></p>
    <p id="lookat"></p>

    <h2>Point light:</h2>

    <table style="border: 0; padding: 10px;">
        <tr>
            <td><b>Light Color:</b>
            <td>R: <input type="text" id="colorR" value="0.8" />
            <td>G: <input type="text" id="colorG" value="0.8" />
            <td>B: <input type="text" id="colorB" value="0.8" />
        </tr>
        <tr >
            <td><b>Light Direction:</b>
            <td>X: <input type="text" id="directionX" value="5.0" />
            <td>Y: <input type="text" id="directionY" value="8.0" />
            <td>Z: <input type="text" id="directionZ" value="7.0" />
        </tr>
        <tr >
            <td><b>Ambient Light:</b>
            <td>R: <input type="text" id="ambientR" value="0.2" />
            <td>G: <input type="text" id="ambientG" value="0.2" />
            <td>B: <input type="text" id="ambientB" value="0.2" />
        </tr>
    </table>
    <script src="../libs/webgl-utils.js"></script>
    <script src="../libs/webgl-debug.js"></script>
    <script src="../libs/cuon-utils.js"></script>
    <script src="../libs/cuon-matrix.js"></script>
    <script src="shape.js"></script>
  </body>
</html>
